box: node

build:
  steps:
    - script:
        name: npm install
        code: npm install

    - script:
        name: npm run lint
        code: npm run lint

    - script:
        name: npm run test
        code: npm run test

  after-steps:
    - install-packages:
      packages: ruby
    - wantedly/pretty-slack-notify:
      webhook_url: $SLACK_WEBHOOK_URL
      channel: ci
      username: wercker-bot
      notify_on: "failed"
